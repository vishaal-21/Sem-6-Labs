<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <script type="text/javascript" src="../210905037_IT/jquery.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $("tr:first").css("background-color", "orange");
            $("tr:nth-child(2)").css("background-color", "beige");
            $("tr:last").css("background-color", "green");
            $("button").click(function () {
                $("img").animate({ marginLeft: "0%" });
                $("table").animate({ marginLeft: "0%" });
            });
        });
    </script>
    <style>
        table,
        tr,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        table {
            width: 25%;
            margin-left: 70%;
        }

        tr {
            height: 100px;
            width: 100px;
        }

        img {
            margin-left: 55%;
            margin-top: 1%;
        }
    </style>
</head>

<body>
    <button>Click Here</button>
    <table>
        <caption>Table</caption>
        <tr>
            <td>1</td>
            <td>Hello</td>
            <td>World</td>
        </tr>
        <tr>
            <td>12</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <img src="https://cdn.pixabay.com/photo/2023/11/27/09/49/lighthouse-8415024_640.jpg">
</body>

</html>
