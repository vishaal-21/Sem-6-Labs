<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h3 align="center">Grid</h3>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2>Top Part <span class="badge bg-secondary">New</span></h2>
                Top part text
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>Bottom Part <span class="badge bg-secondary">Left</span></h5>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">Left</button>
                    <button type="button" class="btn btn-warning">Middle</button>
                    <button type="button" class="btn btn-success">Right</button>
                </div>
            </div>
            <div class="col">
                <h5>Bottom Part <span class="badge bg-secondary">Middle</span></h5>
                <button type="button" class="btn btn-primary">
                    New Notifications <span class="badge text-bg-secondary">4</span>
                  </button>
            </div>
            <div class="col">
                <h5>Bottom Part <span class="badge bg-secondary">Right</span></h5>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                  </div>
                  
                  <div class="input-group">
                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
