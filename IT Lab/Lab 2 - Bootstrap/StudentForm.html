<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>\
    <style>
        body {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h3 align="center">Student Information form</h3> <br>

    <table class=" table table-primary">
        <tr>
            <td><span class="input-group-text">Full name</span></td>
            <td><input type="text" aria-label="First name" class="form-control"></td>
        </tr>
        <tr>
            <td><span class="input-group-text">Date Of Birth</span></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><span class="input-group-text">Gender</span></td>
            <td>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">Male <br>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">Female
            </td>
        </tr>
        <tr>
            <td><span class="input-group-text">Address</span></td>
            <td><textarea class="form-label" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><span class="input-group-text">City</span></td>
            <td><input type="text" class="form-control" id="inputCity"></td>
        </tr>
        <tr>
            <td colspan="2"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> I agree to
                terms and conditions</td>
        </tr>
    </table>
    <input class="btn btn-primary" type="submit" value="Submit">
</body>

</html>
