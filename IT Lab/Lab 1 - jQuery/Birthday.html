<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<script src="./jquery-3.7.1.js"></script>
<script>
    $(document).ready(function () {
        $("#update").on("click", function (event) {
            event.preventDefault();

            var bgcolor = $("#colors").val();
            var font = $("#fonts").val();
            var size = $("#size").val();
            var border = $("#border[name='borderType']:checked").val();
            $(".greeting-card").css({
                'background-color': bgcolor,
                'font-family': font,
                'font-size': size + "px",
                'border-style': border
            });

            var imageCheck = $("#imgbutton").is(":checked");

            if (!imageCheck)
                $("#bday").hide();
            else
                $("#bday").show();

            var text=$("#greeting").val();
            $("#textdiv").text(text);
        });
    });
</script>
<style>
    form {
        height: 100%;
        width: 40%;
        float: left;
        background-color: lightgoldenrodyellow;
    }

    .greeting-card {
        height: 100vh;
        width: 50%;
        float: right;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 15px black;
        border-style: none;
    }

    #textdiv {
        height: 180px;
        width: 240px;
        margin-top: 10%;
    }

    #defimage {
        height: 180px;
        width: 240px;
        margin-top: 20%;
    }

    img{
        display: none;
    }
</style>

<body>
    <form>
        Choose a background color<br>
        <select id="colors">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="pink">Pink</option>
        </select> <br>

        <br> Choose a font<br>
        <select id="fonts">
            <option>Courier</option>
            <option>Verdana</option>
            <option>Georgia</option>
            <option>Times New Roman</option>
            <option>Geneva</option>
        </select> <br>

        <br>Specify a font size <br>
        <input type="text" id="size"> <br>

        <br>Choose a border type <br>
        <input type="radio" id="border" name="borderType" value="none">None <br>
        <input type="radio" id="border" name="borderType" value="solid">Solid <br>
        <input type="radio" id="border" name="borderType" value="double">Double <br>

        <br><input type="checkbox" id="imgbutton">Add a default image <br>

        <br>Enter a greeting message <br>
        <textarea id="greeting" cols="30" rows="5"></textarea> <br>

        <br> <button id="update">Update</button>
    </form>
