<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'magazine.css' %}">
    <script>
        $(document).ready(function () {
            images = {
                "Image 1": "https://cdn.pixabay.com/photo/2016/01/14/04/29/magazine-cover-1139323_1280.jpg",
                "Image 2": "https://cdn.pixabay.com/photo/2017/03/27/13/52/person-2178868_1280.jpg",
                "Image 3": "https://images.unsplash.com/photo-1613732764162-251c03439b53?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            }

            $("#update").on("click", function (event) {
                event.preventDefault()

                var bg = $("#color").val()
                var font = $("#fonts").val()
                var image = $("#image").val()
                var text = $("#title").val()

                $(".magazine-cover").css({
                    'background-color':bg,
                    'font-family':font,
                    'font-size':"190px"
                })

                $(".title-div").text(text)

                var imgPath=images[image]
                $(".image-div").css({'background-image':'url('+imgPath+')'})
            })
        })
    </script>
</head>

<body>
    <div class="options">
        Choose background color <br>
        <select name="" id="color">
            <option value="beige">Beige</option>
            <option value="blanchedalmond">Almond</option>
            <option value="burlywood">Burlywood</option>
            <option value="coral">Coral</option>
            <option value="darkgrey">Dark Grey</option>
        </select> <br>

        <br> Choose an image <br>
        <select id="image">
            <option value="Image 1">Image 1</option>
            <option value="Image 2">Image 2</option>
            <option value="Image 3">Image 3</option>
        </select> <br>

        <br> Choose a font<br>
        <select id="fonts">
            <option>Courier</option>
            <option>Verdana</option>
            <option>Georgia</option>
            <option>Times New Roman</option>
            <option>Geneva</option>
        </select> <br>

        <br>Enter magazine title <br>
        <input type="text" id="title"> <br>

        <br> <button id="update">Update</button>
    </div>
    <div class="magazine-cover">
        <div class="title-div"></div>
        <div class="image-div"></div>
    </div>

</body>

</html>
